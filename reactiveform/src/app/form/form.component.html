<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName">
        <div *ngIf="submitted && userForm.controls['firstName'].invalid">
          First Name is required.
        </div>
      </div>
  
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName">
        <div *ngIf="submitted && userForm.controls['lastName'].invalid">
          Last Name is required.
        </div>
      </div>
  
      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" placeholder="10 digits">
        <div *ngIf="submitted && userForm.controls['phone'].invalid">
          Phone Number must be 10 digits and not start with 0 in the first and fourth digits.
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email">
        <div *ngIf="submitted && userForm.controls['email'].invalid">
          Enter a valid email.
        </div>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
